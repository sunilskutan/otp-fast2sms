<!DOCTYPE html>
<html>
<head>
  <title>Send OTP</title>
  <style>
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <input type="text" id="phone" placeholder="Enter phone number" />
  <button onclick="sendOTP()">Send OTP</button>

  <div id="status"></div>

  <script>
    async function sendOTP() {
      const phone = document.getElementById("phone").value.trim();
      const status = document.getElementById("status");
      status.textContent = "";

      // Check for empty input
      if (!phone) {
        status.textContent = "ğŸ“µ Please enter a phone number.";
        status.style.color = "red";
        return;
      }

      // Basic validation for phone number (Indian format assumed)
      if (!/^[6-9]\d{9}$/.test(phone)) {
        status.textContent = "âŒ Invalid phone number. Please enter a valid 10-digit number.";
        status.style.color = "red";
        return;
      }

      const otp = Math.floor(100000 + Math.random() * 900000); // 6-digit OTP
      status.textContent = "ğŸ“¨ Sending OTP...";
      status.style.color = "blue";

      try {
        const response = await fetch('https://otp-fast2sms.onrender.com/send-otp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ phone, otp })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          sessionStorage.setItem("sentOTP", otp);
          status.textContent = `âœ… OTP sent successfully to ${phone}.`;
          status.style.color = "green";
        } else {
          status.textContent = `âŒ Failed to send OTP: ${data.error || "Unknown error"}`;
          status.style.color = "red";
        }
      } catch (error) {
        status.textContent = `ğŸš« Network error: ${error.message}`;
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
