<!DOCTYPE html>
<html>
<head><title>Send OTP</title></head>
<body>
  <input type="text" id="phone" placeholder="Enter phone number" />
  <button onclick="sendOTP()">Send OTP</button>

  <script>
    async function sendOTP() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        alert("Please enter a phone number");
        return;
      }

      try {
        const res = await fetch("https://otp-fast2sms-production.up.railway.app/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })  // Make sure your backend expects "phone"
        });

        if (!res.ok) {
          alert("Failed to send OTP. Status: " + res.status);
          return;
        }

        const data = await res.json();
        alert(data.message || "OTP sent successfully!");
      } catch (error) {
        alert("Error sending OTP: " + error.message);
      }
    }
  </script>
</body>
</html>
